imports:
    - { resource: config.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.filesystem

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_sqlite
        host:
        port:
        dbname:
        user:     root
        password:
        charset:  UTF8
        path:     %kernel.cache_dir%/data/test.db
        memory: false

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: false

erp_nucleo:
    base_path: uploads/nucleo